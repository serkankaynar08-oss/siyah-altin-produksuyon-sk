<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siyah Altın Prodüksiyon · SK</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #f5f5f5;
      line-height: 1.6;
    }

    header {
      background: #000;
      padding: 25px;
      text-align: center;
      border-bottom: 2px solid gold;
    }

    header h1 {
      margin: 0;
      color: gold;
      font-size: 32px;
    }

    header p {
      margin-top: 6px;
      color: #ccc;
      font-size: 16px;
    }

    nav {
      background: #111;
      padding: 12px;
      text-align: center;
    }

    nav a {
      color: gold;
      margin: 0 14px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 40px 20px;
      max-width: 950px;
      margin: auto;
    }

    h2 {
      color: gold;
      border-bottom: 1px solid gold;
      padding-bottom: 6px;
    }

    ul {
      padding-left: 20px;
    }
