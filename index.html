
<!DOCTYPE html>
<html lang="tr">
<head>

<title>Siyah Altın Prodüksiyon</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0b0b0b;
  color: #fff;
}

header {
  background: #000;
  padding: 20px;
  position: sticky;
  top: 0;
  z-index: 10;
}

nav a {
  color: #f5d37a;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
}

nav a:hover {
  text-decoration: underline;
}

section {
  padding: 80px 20px;
  max-width: 1000px;
  margin: auto;
  text-align: center;
}

h1 {
  font-size: 42px;
  color: #f5d37a;
}

h2 {
  margin-top: 40px;
  color: #f5d37a;
}

p {
  font-size: 18px;
  line-height: 1.6;
}

.services li {
  list-style: none;
  margin: 15px 0;
  font-size: 20px;
}

.button {
  display: inline-block;
  margin: 10px;
  padding: 14px 26px;
  background: #f5d37a;
  color: #000;
  text-decoration: none;
  font-weight: bold;
  border-radius: 6px;
}

.button:hover {
  background: #e0c15f;
}

footer {
  background: #000;
  padding: 20px;
  text-align: center;
  font-size: 14px;
  color: #999;
}

@media (max-width: 600px) {
  h1 { font-size: 32px; }
  nav a { display: block; margin: 10px 0; }
